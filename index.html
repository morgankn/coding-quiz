<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="assets/styles.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
<div class="container">
    <div id="hud-item">
        <p class="hud-prefix">
            Score
        </p>
        <h1 class="hud-main-text" id="score">
            0
        </h1>
    </div>
    <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="answer-btn" class="btn-grid">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
</div>
    </div>
<div class="controls">
<button id="start" class="start-btn btn">Start Quiz</button>
<button id="next" class="next-btn btn hide">Next</button>
<button id="submit" class="submit-btn btn hide">Submit</button>
<button id="back" class="back-btn btn hide">Go Back</button>
<form>
    <input type="text" name="username" id="username" placeholder="Enter Initials" class="hide">
</form>
<button id="results" class="result-btn btn hide">Save Score</button>
</div>
<div id="quiz"></div>
<div id="timer"></div>
</div>


    <script src="assets/script.js"></script> 
</body>
</html>
